<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <link rel="stylesheet" href="calStyle.css">
</head>

<body>
  <div class="calendar">
    <div class="calendarMonthBar">
      <button type="button" class="prevMonth">&#10094;</button>
      <div class="monthname"></div>
      <button type="button" class="nextMonth">&#10095;</button>
    </div>
    <div class="calendar-body">
      <div class="calendar-dayNames"></div>
      <div class="calendar-dayNumbers"></div>
    </div>
  </div>
</body>

<!-- script cannot be in head block; otherwise DOM isn't loaded and querySelector returns null -->
<script src="main.js"></script>

</html>
